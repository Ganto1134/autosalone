<main class="d-flex flex-column align-items-center">
  <h2 class="text-center">Alcune delle nostre auto</h2>
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let modello of randomAuto">
      <div
        class="card h-100"
        [ngClass]="{
          'bg-success': modello.available,
          'bg-danger': !modello.available
        }"
      >
        <img
          class="card-img-top"
          [src]="modello.modelImage"
          [alt]="'immagine di ' + modello.model"
        />
        <div class="card-body">
          <h5 class="card-title">{{ modello.model }}</h5>
          <p class="card-text">Prezzo: {{ modello.price }}$</p>
          <p class="card-text">{{ modello.year }}</p>
          <a
            [routerLink]="'/' + modello.brand.toLowerCase()"
            class="btn btn-primary"
            >{{ modello.brand }}</a
          >
        </div>
      </div>
    </div>
  </div>
</main>
